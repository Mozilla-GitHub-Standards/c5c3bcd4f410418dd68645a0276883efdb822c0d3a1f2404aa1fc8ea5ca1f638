version: '2'
services:
  staging:
    build:
      context: .
    ports:
      - "9000:9000"
      - "8080:8080"
    volumes:
      - .:/app/:ro
      - ./repos/:/repos/
    environment:
      - UWSGI_HTTP=:8080
